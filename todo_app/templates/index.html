<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
  </head>
  <body>
    <h1>Hello World</h1>
    <form action="{{ url_for('routes.add_todo') }}" method="post">
      <input id="add-todo-input" type="text" name="title"/>
      <button id="add-todo-btn" type="submit">Add</button>
    </form>
    {% for todo in todos %}
    <form class="todo-item" action="{{ url_for('routes.delete_todo', todo_id=todo.id) }}" method="POST">
      <div class="todo-item-left">
        <input
          type="checkbox"
          class="checkbox"
          {% if todo.done %}
          checked
          {% endif %}
        />
        <p>
          {{ todo.title }}
        </p>
      </div>
      <button class="delete-btn">Delete</button>
    </form>
    {% endfor %}
  </body>
</html>
